<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;margin: 0;
		}
		canvas {
			background-color: #eee; 
			display: block;
			margin: 0 auto;
		}
	</style>

</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>

	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width - paddleWidth)/2;
	var rightPressed = false;
	var leftPressed = false;
	var startGame = false;
	
	var ballRadius = 10;
	var x = canvas.width/2;
	var y = canvas.height - paddleHeight - ballRadius;
	var dx = 1;
	var dy = -2;	
	var ballcol = "#0095DD";

	var brickRowCount = 3;
	var brickColumnCount = 5;
	var brickWidth = 75;
	var brickHeight = 20;
	var brickPadding = 10;
	var brickOffsetTop = 30;
	var brickOffsetLeft = 30;
	var bricks = [];

	var score = 0;
	var live = 3;

	for(c=0; c<brickColumnCount; c++){
		bricks[c]= [];
		for(r=0; r<brickRowCount; r++){
			bricks[c][r]={x:0,y:0, state:1}; //{}â†’creating object
		}
	}

	function collisionDetection(){
		for(c=0; c<brickColumnCount;c++){
			for(r=0;r<brickRowCount;r++){
				var b = bricks[c][r];
				if(b.state==1){
					if(x>b.x && x< b.x+brickWidth && y>b.y && y<b.y+brickHeight)
						{
							dy = -dy; 
							b.state = 0;
							ballcol = "#"+((1<<24)*Math.random()|0).toString(16);
							score++;
							if(score == brickColumnCount*brickRowCount)
								{
									alter("Win!");
									document.location.reload();
								}
						}
				}
			}
		}
	}

	function drawScore(){
		ctx.font = "16px Arial";
		ctx.fillStyle = "#0095DD";
		ctx.fillText("Score:" +score, 8, 20);
	}
	function drawLive(){
		ctx.font = "16px Arial";
		ctx.fillStyle = "#0095DD";
		ctx.fillText("Lives: "+live, canvas.width-65,20);
	}

	document.addEventListener("mousemove",mouseMoveHandler,false);
	function mouseMoveHandler(e){
		var relativeX = e.clientX - canvas.offsetLeft;
		if(relativeX > paddleWidth/2 && relativeX<canvas.width-paddleWidth/2 && startGame)
			{paddleX = relativeX-paddleWidth/2;}
	}
	document.addEventListener("keydown",keyDownHandler, false);
	document.addEventListener("keyup",keyUpHandler, false);
	function keyDownHandler(e){
		if(e.keyCode == 39){
			rightPressed = true;
		}
		else if (e.keyCode == 37){
			leftPressed = true;
		}
		else if (e.keyCode == 32){
			startGame = !startGame;
		}
	}
	function keyUpHandler(e){
		if(e.keyCode == 39){
			rightPressed = false;
		}
		else if (e.keyCode == 37){
			leftPressed = false;
		}
	}

	function drawBricks(){
		for(c=0; c<brickColumnCount;c++){
			for(r=0;r<brickRowCount;r++){
				if(bricks[c][r].state==1){
					var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
					var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
					bricks[c][r].x=brickX;
					bricks[c][r].y=brickY;
					ctx.beginPath();
					ctx.rect(brickX,brickY,brickWidth,brickHeight);
					ctx.fillStyle = "#0095DD";
					ctx.fill();
					ctx.closePath();
				}
			}
		}
	}

	function drawPaddle(){
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleWidth, paddleHeight);
		ctx.fillStyle="#0095DD";
		ctx.fill();
		ctx.closePath();
	}

	function drawBall(){
		ctx.beginPath();
		ctx.arc(x,y,ballRadius,0,Math.PI*2);
		ctx.fillStyle = ballcol;
		ctx.fill();
		ctx.closePath();
	}
	function draw(){
		ctx.clearRect(0,0,canvas.width,canvas.height);
		drawScore();
		drawBall();
		drawPaddle();
		drawBricks();
		drawLive();
		collisionDetection();
		if(y+dy < ballRadius)
		{	dy = -dy;
			//ballcol = "#"+((1<<24)*Math.random()|0).toString(16);
		}
		else if (y+dy>canvas.height-ballRadius){
			if(x > paddleX && x<paddleX + paddleWidth){
				dy = -dy;
			}
			else{
				live--;
				//startGame = false;
				if(!live){
					alert("Game Over!\nYour score:"+score);
					document.location.reload();
				}
				else{
					x = canvas.width/2;
					y = canvas.height-30;
					dx = 2;
					dy = -2;
					paddleX =(canvas.width-paddleWidth)/2;
				}
			
			}
		}
		if(x+dx > canvas.width-ballRadius || x+dx < ballRadius)
		{	dx=-dx;
			//ballcol = "#"+((1<<24)*Math.random()|0).toString(16);
		}	
		if(rightPressed && paddleX<canvas.width-paddleWidth && startGame){
			paddleX+=5;
		}
		else if(leftPressed && paddleX>0 && startGame){
			paddleX-=5;
		}
		if(){
			//ball center move!
			x+=dx; 
			y+=dy;
		}
		requestAnimationFrame(draw);
		
	}
	draw();

</script>
